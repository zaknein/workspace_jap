<head>

  <link rel="stylesheet" href="css/profilemenu.css">

  <script src="https://kit.fontawesome.com/e6f78feb22.js" crossorigin="anonymous"></script>

<body class="credManBody">
  <!-- ================================ HEADER ====================================== -->
  <nav>
    <div class="wrapper">
      <input type="checkbox" id="box">
      <label for="box">
        <div id="button">
          <i class="fa fa-align-left"></i>
        </div>
      </label>
      <div class="navs">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <br>
          <li><a href="categories.html">Categorías</a></li>
          <br>
          <li><a href="sell.html">Vender</a></li>
          <br>
          <li><a href="about-us.html">Nosotros</a></li>
        </ul>
      </div>
      <a href="index.html"><img id="commerceBanner" src="img\logo_commerce.png" alt="commerce-banner"></a>

    </div>
    <!-- =============================== Dropdown =====================================  -->
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Usuario
      </button>
      <div class="dropdown-menu" aria-labelledby="userDropdown">
        <p id="email"></p>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="my-profile.html">Mi Perfil</a>
        <a class="dropdown-item" href="cart.html"
        >Mi Carrito <span id="CountCart" class="badge text-bg-light">0</span></a
      >
        <a class="dropdown-item" href="#">Mis Compras</a>
        <a class="dropdown-item" href="#">Configuración</a>
        <div class="dropdown-divider"></div>
        <button id="log-out-btn" class="dropdown-item">Cerrar Sesión</button>
        <div class="wrap-toggle">
          <input type="checkbox" id="toggle" class="offscreen">
          <label for="toggle" class="switch"></label>
        </div>
      </div>
    </div>
    <a class="nav-link" href="credential-manager.html" id="log-in">Iniciar Sesión</a>
  </nav>
  <div class="little-div"></div>
  <!-- =============================== PRESENTACION PAGINA =====================================  -->
  <main class="pb-5">
    <div id="blank-categories">
      <div class="text-center p-4">
        <h2>Categorías</h2>
        <p class="lead">Verás aquí todas las categorías del sitio.</p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-end">
            <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
              <input type="radio" class="btn-check" name="options" id="sortAsc">
              <label class="btn btn-light" for="sortAsc">A-Z</label>
              <input type="radio" class="btn-check" name="options" id="sortDesc">
              <label class="btn btn-light" for="sortDesc">Z-A</label>
              <input type="radio" class="btn-check" name="options" id="sortByCount" checked>
              <label class="btn btn-light" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i></label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
            <div class="row container p-0 m-0">
              <div class="col">
                <p class="font-weight-normal text-end my-2">Cant.</p>
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin">
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax">
              </div>
              <div class="col-3 p-0">
                <div class="btn-group d-flex flex-column" role="group">
                  <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                  <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="list-group" id="cat-list-container">
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- ============================================== F00TER ===================================== -->
  <footer>
    <p>
      <a href="#">Volver arriba</a>
    </p>
    <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/init.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/cookies.js"></script>
  <script src="js/darktheme.js"></script>
  <script src="js/cantCarrito.js"></script>
