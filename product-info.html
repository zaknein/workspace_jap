<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/menudropdown.css" />
		<link rel="stylesheet" href="css/divs-design.css" />
		<link rel="stylesheet" href="css/header.css" />

		<link rel="stylesheet" href="css/product-info.css" />
		<link rel="stylesheet" href="css/profilemenu.css" />

			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"

			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

	<body class="credManBody">
		<!-- ================================ HEADER ====================================== -->
		<nav>
			<div class="wrapper">
				<input type="checkbox" id="box" />
				<label for="box">
					<div id="button">
						<i class="fa fa-align-left"></i>
					</div>
				</label>
				<div class="navs">
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<br />
						<li><a href="categories.html">Categorías</a></li>
						<br />
						<li><a href="sell.html">Vender</a></li>
						<br />
						<li><a href="about-us.html">Nosotros</a></li>
					</ul>
				</div>
				<a href="index.html"><img id="commerceBanner" src="img\logo_commerce.png" alt="commerce-banner" /></a>
			</div>
			<!-- =============================== Dropdown =====================================  -->
			<div class="dropdown">
				<button
					class="btn btn-primary dropdown-toggle"
					type="button"
					id="userDropdown"
					data-bs-toggle="dropdown"
					aria-haspopup="true"
					aria-expanded="false"
				>
					Usuario
				</button>
				<div class="dropdown-menu" aria-labelledby="userDropdown">
					<p id="email"></p>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="my-profile.html">Mi Perfil</a>
					<a class="dropdown-item" href="cart.html">Mi Carrito</a>
					<a class="dropdown-item" href="#">Mis Compras</a>
					<a class="dropdown-item" href="#">Configuración</a>
					<div class="dropdown-divider"></div>
					<button id="log-out-btn" class="dropdown-item">Log-Out</button>
					<div class="wrap-toggle">
						<input type="checkbox" id="toggle" class="offscreen" />
						<label for="toggle" class="switch"></label>
					</div>
				</div>
			</div>
			<a class="nav-link" href="credential-manager.html" id="log-in">Iniciar Sesión</a>
		</nav>
		<div class="little-div"></div>
		<!-- =============================== PRESENTACION PAGINA =====================================  -->
		<main>
			<div id="wholeProduct-container">
				<div class="container"></div>
				<div class="title" id="title"></div>
				<div class="container" id="product-container"></div>
			</div>
			<div class="title">Comentarios</div>
			<div id="showedCommentsContainer">
				<div class="comment-container" id="comments"></div>
			</div>
			<div id="generalCmntsContainer">
				<div id="commentsArea">
					<input type="button" name="newCommentBtn" id="newCommentBtn" value="New Comment" />
					<div id="commentContainer">
						<div id="cmntInfo">
							<img src="img\img_perfil.png" alt="Profile image" id="profileImage" />
							<img src="img\cmnt_user_banner.png" alt="UsrBanner" id="cmntUsrBanner" />
							<h2 class="cmntUser" id="cmntUser">User Name</h2>
							<p id="dateTime"></p>
							<div id="rate"></div>
						</div>
						<div id="cmntBtnsContainer">
							<div id="cmntBtnsGroup">
								<input type="button" name="sendBtn" id="sendBtn" class="cmntBtn" value="Publish" />
								<input type="button" name="deleteBtn" id="deleteBtn" class="cmntBtn" value="Delete" />
								<input type="button" name="privateBtn" id="privateBtn" class="cmntBtn" value="Private Comment" />
							</div>
							<div class="rating">
								<input type="radio" name="rating" id="star1" /><label for="star1"> </label>
								<input type="radio" name="rating" id="star2" /><label for="star2"> </label>
								<input type="radio" name="rating" id="star3" /><label for="star3"> </label>
								<input type="radio" name="rating" id="star4" /><label for="star4"> </label>
								<input type="radio" name="rating" id="star5" /><label for="star5"> </label>
							</div>
						</div>
						<textarea id="cmntText"></textarea>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<p class="float-end">
					<a href="#">Volver arriba</a>
				</p>
				<p>
					Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
				</p>
			</div>
		</footer>
		<div id="spinner-wrapper">
			<div class="lds-ring">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/darktheme.js"></script>
		<script src="js/init.js"></script>
		<script src="js/product-info.js"></script>
		<script src="js/cookies.js"></script>
	</body>
</html>
